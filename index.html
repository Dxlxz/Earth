
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TERRA | Planetary Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Syne:wght@700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --earth-emerald: #10b981;
        --earth-cyan: #06b6d4;
        --bg-black: #020202;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-black);
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4 {
        font-family: 'Syne', sans-serif;
        letter-spacing: -0.04em;
      }

      code, pre, .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Enhanced Starfield Effect */
      .stars-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #0a0e14 0%, #020202 100%);
        overflow: hidden;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.15;
      }

      /* Noise Overlay */
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        pointer-events: none;
        z-index: 100;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--bg-black); }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--earth-emerald); }

      @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px) rotate(0deg) scale(1); }
        50% { transform: translate(-50%, -50%) translateY(-30px) rotate(1.5deg) scale(1.02); }
      }

      @keyframes scrollLine {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .animate-float-earth {
        animation: float 14s ease-in-out infinite;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.1);
        color: transparent;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(50px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div class="stars-container">
      <div class="star" style="top: 15%; left: 25%; width: 1px; height: 1px;"></div>
      <div class="star" style="top: 35%; left: 55%; width: 2px; height: 2px; filter: blur(1px);"></div>
      <div class="star" style="top: 85%; left: 15%; width: 1px; height: 1px;"></div>
      <div class="star" style="top: 65%; left: 85%; width: 1.5px; height: 1.5px;"></div>
      <div class="star" style="top: 25%; left: 75%; width: 2px; height: 2px; opacity: 0.4;"></div>
      <div class="star" style="top: 50%; left: 10%; width: 1px; height: 1px;"></div>
      <div class="star" style="top: 90%; left: 90%; width: 1px; height: 1px;"></div>
    </div>
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
